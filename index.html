<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraCorp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <img class="logo" src="loggo.jpg" alt="" />

        <ul>
          <a href="">inicio</a>
        </ul>
      </nav>
    </header>

    <main id="mainDiv">
    
      <section class="content-form">
      <form class="form" id="dateForm">
        <h3>Calcula Días Transcurridos</h3><br>
         <!-- par 1 -->
        <label for="date1">Presentacion del escrito de acusacion:</label><br>
        <input type="date" id="date1" required /><br /><br />
        <label for="date2">Reparto del escrito de acusacion:</label><br>
        <input type="date" id="date2" required /><br /><br />
         <!-- par 2 -->
        <label for="date3">Avoca conocimiento:</label><br>
        <input type="date" id="date3" required /><br /><br />
        <label for="date4">Audiencia preparatoria:</label><br>
        <input type="date" id="date4" required /><br /><br>
        <!-- par 3 -->
        <label for="date5">Audiencia de acusacion:</label><br>
        <input type="date" id="date5" required /><br /><br />
        <label for="date6">Audiencia de Juicio oral: </label><br>
        <input type="date" id="date6" required /><br /><br />
         <!-- button -->
        <button type="button" onclick="calculateDays()">Calcular Días</button>
      </form>
   

      <table id="resultTable">
        <thead>
          <tr>
            <th>Comparación</th>
            <th>Días Transcurridos</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>Total Días</td>
            <td id="totalDays">0</td>
          </tr>
        </tfoot>
      </table>
    </section>
     
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p>© Angel Meriño 2024 Company, Inc.</p>
        <p>
          <a href="#inicio">Inicio</a> |
          <a href="#sobre-nosotros">Sobre Nosotros</a> |
          <a href="#servicios">Servicios</a> | <a href="#contacto">Contacto</a>
        </p>
      </div>
    </footer>
  </body>
</html>
